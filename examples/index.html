<body>
  <div class="sample">
    <h2>Sample 1: Save to disk</h2>
    <form>
      <textarea id="edit" name="content"></textarea>
    </form>
  </div>
  <script>
    $(function() {
      var editor = new FroalaEditor('#edit', {

        imageUploadURL: '/upload_image',
        imageUploadParams: {
          id: 'my_editor'
        },

        fileUploadURL: '/upload_file',
        fileUploadParams: {
          id: 'my_editor'
        },

        imageManagerLoadURL: '/load_images',
        imageManagerDeleteURL: "/delete_image",
        imageManagerDeleteMethod: "POST",

        videoUploadURL: '/upload_video',
      });
      // Catch image removal from the editor.
      editor.events.on('froalaEditor.image.removed', function (e, editor, $img) {
        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_image",

          // Request params.
          data: {
            src: $img.attr('src')
          }
        })
        .done (function (data) {
          console.log ('image was deleted');
        })
        .fail (function (err) {
          console.log ('image delete problem: ' + JSON.stringify(err));
        })
      });
      editor.events.on('froalaEditor.video.removed', function (e, editor, $video) {
        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_video",

          // Request params.
          data: {
            src: $video.attr('src')
          }
        })
        .done (function (data) {
          console.log ('video was deleted');
        })
        .fail (function (err) {
          console.log ('video delete problem: ' + JSON.stringify(err));
        })
      });

      // Catch image removal from the editor.
      editor.events.on('froalaEditor.file.unlink', function (e, editor, link) {

        $.ajax({
          // Request method.
          method: "POST",

          // Request URL.
          url: "/delete_file",

          // Request params.
          data: {
            src: link.getAttribute('href')
          }
        })
        .done (function (data) {
          console.log ('file was deleted');
        })
        .fail (function (err) {
          console.log ('file delete problem: ' + JSON.stringify(err));
        })
      })
    });
  </script>
